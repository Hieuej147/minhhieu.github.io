<!-- app/templates/upload_document.html -->
{% extends "base.html" %} {% block title %}Upload Tài Liệu{% endblock %} {%
block extra_styles %}
<style>
  body {
    background-image: url("{{ url_for("static", filename="img/bakroud1.jpg") }}"); /* Đường dẫn đến hình ảnh trong thư mục static */
    background-size: cover; /* Phủ kín toàn bộ trang */
    background-position: center; /* Căn giữa hình ảnh */
    background-repeat: no-repeat; /* Không lặp lại hình ảnh */
    background-attachment: fixed; /* Hình ảnh cố định khi cuộn */
    min-height: 100vh; /* Đảm bảo body đủ chiều cao */
  }
  .upload-container {
    width: 100%; /* Co giãn theo main */
    max-width: 600px; /* Giới hạn tối đa, nhưng vẫn co giãn nếu main nhỏ hơn */
    margin: 0 auto; /* Không cần margin lớn, vì main đã có padding */
    padding: 20px;
    background-color: #f0f7ff;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .upload-box {
    border: 2px dashed #007bff;
    padding: 40px;
    margin-bottom: 20px;
    background-color: #e6f0ff;
    border-radius: 10px;
  }

  .upload-box i {
    font-size: 50px;
    color: #007bff;
    margin-bottom: 20px;
  }

  .upload-box p {
    font-size: 18px;
    color: #333;
    margin: 0 0 20px;
  }

  .upload-box input[type="file"] {
    display: none;
  }

  .upload-box button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
  }

  .upload-box button:hover {
    background-color: #0056b3;
  }

  .upload-box .supported-files {
    font-size: 14px;
    color: #666;
    margin-top: 10px;
  }

  .upload-box .file-name {
    font-size: 16px;
    color: #333;
    margin-top: 10px;
    display: none;
  }

  /* Progress bar */
  .progress-bar {
    display: flex;
    justify-content: space-between;
    margin-bottom: 30px;
    position: relative;
  }

  .progress-bar div {
    flex: 1;
    text-align: center;
    font-size: 16px;
    color: #666;
    position: relative;
  }

  .progress-bar div.active {
    color: #007bff;
  }

  .progress-bar div.done {
    color: #28a745;
  }

  .progress-bar div::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 2px;
    background-color: #ddd;
    z-index: -1;
    transition: background-color 0.5s ease;
  }

  .progress-bar div:first-child::before {
    left: 50%;
  }

  .progress-bar div:last-child::before {
    right: 50%;
  }

  .progress-bar div.active::before {
    background-color: #007bff;
  }

  .progress-bar div.done::before {
    background-color: #28a745;
  }
</style>
{% endblock %} {% block content %}
<div class="upload-container">
  <!-- Progress bar -->
  <div class="progress-bar">
    <div class="active">1. Upload</div>
    <div>2. Details</div>
    <div>3. Done</div>
  </div>

  <!-- Upload box -->
  <div class="upload-box">
    <i class="fas fa-cloud-upload-alt"></i>
    <p>DRAG AND DROP FILE</p>
    <input
      type="file"
      id="file-input"
      name="file"
      accept=".pdf,.doc,.docx"
      required
    />
    <button
      type="button"
      onclick="document.getElementById('file-input').click()"
    >
      BROWSE MY FILE
    </button>
    <p class="supported-files">Supported files: .pdf, .doc, .docx</p>
    <p id="file-name" class="file-name"></p>
  </div>
</div>
{% endblock %} {% block extra_scripts %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const uploadBox = document.querySelector(".upload-box");
    const fileInput = document.getElementById("file-input");
    const fileNameDisplay = document.getElementById("file-name");

    // Xử lý kéo-thả file
    uploadBox.addEventListener("dragover", (event) => {
      event.preventDefault();
      uploadBox.style.backgroundColor = "#d0e4ff";
    });

    uploadBox.addEventListener("dragleave", () => {
      uploadBox.style.backgroundColor = "#e6f0ff";
    });

    uploadBox.addEventListener("drop", (event) => {
      event.preventDefault();
      uploadBox.style.backgroundColor = "#e6f0ff";
      const files = event.dataTransfer.files;
      if (files.length > 0) {
        fileInput.files = files;
        fileNameDisplay.textContent = `File: ${files[0].name}`;
        fileNameDisplay.style.display = "block";
        uploadFile(files[0]);
      }
    });

    // Xử lý khi chọn file bằng nút "Browse My File"
    fileInput.addEventListener("change", function () {
      if (this.files.length > 0) {
        fileNameDisplay.textContent = `File: ${this.files[0].name}`;
        fileNameDisplay.style.display = "block";
        uploadFile(this.files[0]);
      }
    });

    // Hàm upload file qua AJAX
    function uploadFile(file) {
      const formData = new FormData();
      formData.append("file", file);

      fetch("{{ url_for('document.upload_document') }}", {
        method: "POST",
        body: formData,
        headers: {
          "X-Requested-With": "XMLHttpRequest",
        },
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Upload failed");
          }
          return response.text();
        })
        .then((html) => {
          document.getElementById("main-content").innerHTML = html;

          const form = document.querySelector(".details-form");
          const progressSteps = document.querySelectorAll(".progress-bar div");

          if (form) {
            form.addEventListener("submit", function (event) {
              event.preventDefault();
              progressSteps[1].classList.remove("active");
              progressSteps[1].classList.add("done");
              progressSteps[2].classList.add("active");

              setTimeout(() => {
                form.submit();
              }, 1000);
            });
          }
        })
        .catch((error) => {
          console.error("Error uploading file:", error);
          alert("Upload thất bại! Vui lòng thử lại.");
        });
    }
  });
</script>
{% endblock %}
